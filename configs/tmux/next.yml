session_name: linux-next updates
windows:
- window_name: main
  focus: true
  layout: tiled
  panes:
  - shell: mchsh
    shell_command:
    - cmd: cbl_upd_krnl next-llvm
      sleep_before: 1
    start_directory: $CBL_SRC_P/linux-next-llvm
    enter: false
    focus: true
  - shell: mchsh
    shell_command:
    - cmd: cbl_rb_fd
      sleep_before: 1
    start_directory: $CBL_SRC_P/fedora
    enter: false
  - shell: mchsh
    shell_command:
    - cmd: cbl_rb_pi
      sleep_before: 1
    start_directory: $CBL_SRC_P/rpi
    enter: false
  - shell: mchsh
    shell_command:
    - cmd: cbl_upd_src p n
      sleep_before: 1
    start_directory: $CBL_SRC_P/linux-next
    enter: false
