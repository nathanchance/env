session_name: main
windows:
- window_name: btop and distrobox
  panes:
  - shell: /usr/bin/fish
    shell_command: btop --utf-force
  - shell: /usr/bin/fish -c dbxe
    shell_command:
    - cmd: cbl_bld_all
      enter: false
      sleep_before: 3
- window_name: host and distrobox
  focus: true
  panes:
  - shell: /usr/bin/fish
    shell_command:
    - cmd: cbl_qualify_next
      enter: false
    focus: true
  - shell: /usr/bin/fish -c dbxe
    shell_command:
    - cmd: cbl_vmm run
      enter: false
    sleep_before: 3
