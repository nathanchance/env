name: Build compiler container images

on:
  push:
    branches:
      - dev
      - main
    paths:
      - .github/workflows/docker-compiler.yml
      - podman/compiler/**
  schedule:
    - cron: 0 0 * * 0
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to ghcr.io'
        required: false
        type: boolean

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - base: ubuntu:xenial
            compiler: gcc-5
            platforms: linux/amd64,linux/arm64

          - base: debian:stretch
            compiler: gcc-6
            platforms: linux/amd64,linux/arm64

          - base: ubuntu:bionic
            compiler: gcc-7
            platforms: linux/amd64,linux/arm64

          - base: debian:buster
            compiler: gcc-8
            platforms: linux/amd64,linux/arm64

          - base: ubuntu:focal
            compiler: gcc-9
            platforms: linux/amd64,linux/arm64

          - base: debian:bullseye
            compiler: gcc-10
            platforms: linux/amd64,linux/arm64

          - base: ubuntu:impish
            compiler: gcc-11
            platforms: linux/amd64,linux/arm64

          - base: ubuntu:impish
            compiler: llvm-11
            platforms: linux/amd64,linux/arm64

          - base: ubuntu:impish
            compiler: llvm-12
            platforms: linux/amd64,linux/arm64

          - base: ubuntu:jammy
            compiler: llvm-13
            platforms: linux/amd64,linux/arm64

          - base: ubuntu:jammy
            compiler: llvm-14
            platforms: linux/amd64,linux/arm64

          - base: ubuntu:jammy
            compiler: llvm-15
            platforms: linux/amd64,linux/arm64

          - base: ubuntu:jammy
            compiler: llvm-android
            platforms: linux/amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        if: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_images == 'true') }}
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set variables
        id: variables
        run: |
          echo "::set-output name=date::$(date +'%Y-%m-%d-%H-%M')"
          echo "::set-output name=folder::./podman/compiler"

      - name: Build
        uses: docker/build-push-action@v2
        with:
          build-args: |
            BASE=docker.io/${{ matrix.base }}
            COMPILER=${{ matrix.compiler }}
          context: ${{ steps.variables.outputs.folder }}
          file: ${{ steps.variables.outputs.folder }}/Containerfile
          platforms: ${{ matrix.platforms }}
          push: ${{ github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_images == 'true') }}
          tags: |
            ghcr.io/nathanchance/${{ matrix.compiler }}:${{ steps.variables.outputs.date }}
            ghcr.io/nathanchance/${{ matrix.compiler }}:latest
